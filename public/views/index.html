<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../styles/styles.css" media="screen" title="no title">
    <script src="../vendors/angular.min.js" charset="utf-8"></script>
    <script src="../vendors/angular-route.min.js" charset="utf-8"></script>
    <script src="../scripts/client.js" charset="utf-8"></script>
    <script src="../scripts/controllers/globalStashController.js" charset="utf-8"></script>
    <script src="../scripts/controllers/addItemController.js" charset="utf-8"></script>
    <script src="../scripts/controllers/homeController.js" charset="utf-8"></script>
    <script src="../scripts/controllers/LoggedInControllers/homeControllerLoggedIn.js" charset="utf-8"></script>

    <!-- camera buttons link -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <title>ZWS Index</title>
  </head>
  <body ng-controller="zombieController">
    <div>
      <h1>Zombie Weapon Stash</h1>
    </div>


    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#globalStash">Global Stash</a></li>
      <li><a href="#addItem">Add Item to Stash</a></li>
      <li><a href="#homeli">homeLoggedIn</a></li>
    </ul>

    <!--////////////////////////////Camera App//////////////////////////////////-->
    <div class="container">

      <div class="app">

        <a href="#" id="start-camera" class="visible">Touch here to start the app.</a>
        <video id="camera-stream"></video>
        <img id="snap">

        <p id="error-message"></p>

        <div class="controls">
          <a href="#" id="delete-photo" title="Delete Photo" class="disabled"><i class="material-icons">delete</i></a>
          <a href="#" id="take-photo" title="Take Photo"><i class="material-icons">camera_alt</i></a>
          <a href="#" id="download-photo" download="selfie.png" title="Save Photo" class="disabled"><i class="material-icons">file_download</i></a>
        </div>

        <!-- Hidden canvas element. Used for taking snapshot of video. -->
        <canvas></canvas>

      </div>
    </div>
    <!--////////////////////////////Camera App END//////////////////////////////////-->

    <main ng-view></main>
  </body>
</html>

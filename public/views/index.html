<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- auth0 setup -->
    <script src="https://cdn.auth0.com/js/lock-8.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="../vendors/bootstrap-3.3.7-dist/css/bootstrap.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="../styles/styles.css" media="screen" title="no title">
    <script src="../vendors/angular.min.js" charset="utf-8"></script>
    <script src="../vendors/angular-route.min.js" charset="utf-8"></script>
    <script src="../scripts/client.js" charset="utf-8"></script>
    <script src="../scripts/controllers/globalStashController.js" charset="utf-8"></script>
    <script src="../scripts/controllers/addItemController.js" charset="utf-8"></script>
    <script src="../scripts/controllers/homeController.js" charset="utf-8"></script>
    <script src="../scripts/controllers/LoggedInControllers/homeControllerLoggedIn.js" charset="utf-8"></script>

    <!-- camera buttons link -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <title>ZWS Index</title>
  </head>

    <!--///////////////////////////////////BODY//////////////////////////////////////-->
    <body ng-controller="zombieController">

        <nav id='zombieHands' class="navbar navbar-default">
          <img id='zombieHandsPic' src="../images/zombie_handsv2.png"/>
          <img id="zwsTitle" src="../images/zwsTitle.png"/>
          <img id="zwsLogo" src="../images/zwsLogov2.png"/>


        </nav>

        <div class="pull-right">
          <button class="" ng-hide="showUser" ng-click='logIn()'><img src="../images/btn_google_signin_light_normal_web.png"></button>
          <button class="" ng-show="showUser" ng-click='logOut()'><img src="../images/googleSignOut.png"></button>

      <!-- auth0 login -->
          <div id="greeting"ng-show='showUser'>
            <p id="greetingWords">
              Good {{timeOfDay}}, {{ userProfile.given_name }}... <br>I see you're still ALIVE!
            </p>
          <!-- <img src="{{ userProfile.picture }}" /> -->
          </div>
          <br>
        </div>


    <ul>
      <li ng-hide='showUser'><a href="#home">LOG IN</a></li>
      <li ng-show='showUser'><a href="#globalStash">Global Stash</a></li>
      <li ng-show='showUser'><a href="#addItem">Add Item to Stash</a></li>
      <li ng-show='showUser'><a href="#homeli">Home Logged In</a></li>
    </ul>
    <br>

    <main ng-view></main>
  </body>
</html>

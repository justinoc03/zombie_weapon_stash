<h2>This is the User Stash</h2>

<!--////////////////////////////Camera App//////////////////////////////////-->
<div ng-init='init()' class="container">

  <div class="app">

    <a href="#" id="start-camera" class="visible">Touch here to start the app.</a>
    <video id="camera-stream"></video>
    <img id="snap">

    <p id="error-message"></p>

    <div class="controls">
      <a href="#" id="delete-photo" title="Delete Photo" class="disabled"><i class="material-icons">delete</i></a>
      <a href="#" id="take-photo" title="Take Photo"><i class="material-icons">camera_alt</i></a>
      <a href="#" id="download-photo" download="selfie.png" title="Save Photo" class="disabled"><i class="material-icons">file_download</i></a>
    </div>

    <!-- Hidden canvas element. Used for taking snapshot of video. -->
    <canvas></canvas>

  </div>
</div>

<!--////////////////////////////File Selector//////////////////////////////////-->
<div>
    <input type="file" file-model="myFile" ng-model="my_file"/>
    <!-- <button ng-click="uploadFile()">upload me</button> -->
</div>


<!--//////////////////////////Add Item to Stash////////////////////////////-->
<div>

        <h4>Add New Item to the Stash!</h4>
        <form name="addZombItem">
          <input type="text" name="nameInput" placeholder="Item Name*" ng-model="item_name">
          <input type="text" name="descriptionInput" placeholder="Description*" ng-model="description">
          <select name="damageInput" ng-model="rating_damage">
            <option disabled selected>Damage Rating*</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <input type="submit" ng-click="uploadFile()" placeholder="Add Item"></input>
        </form>


</div>

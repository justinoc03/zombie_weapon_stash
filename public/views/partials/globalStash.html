<h2>This is the Global Stash</h2>

  <div ng-init="getItems()">
    <div ng-repeat="x in allItemsInStash">

    <img id="stashImages" ng-src="{{x.imgur_url}}"/>
    <h4>Weapon Name: {{x.item_name}}</h4>
    <h5>Weapon Description: {{x.description}}</h5>
    <h5>Damage Rating: {{x.rating_damage}}</h5>
    <h6>Added by Survivor: {{x.user_nickname}}</h6>

    <hr>

    </div> <!--end of repeat-->
  </div> <!--end of ng-init-->
